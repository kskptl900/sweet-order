<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sweet Order Form</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .item { margin-bottom: 10px; }
    input[type=number] { width: 60px; }
    button { padding: 8px 15px; margin-top: 15px; }
  </style>
</head>
<body>
  <h2>üç¨ Sweet Order Form</h2>
  <form id="orderForm">
    <label>Customer Name: <input type="text" id="name" required></label><br><br>
    <label>Mobile: <input type="text" id="mobile" maxlength="10" required></label><br><br>

    <div class="item">Laadu (‚Çπ160/kg): <input type="number" min="0" step="0.5" id="laadu" value="0"></div>
    <div class="item">Papdi (‚Çπ180/kg): <input type="number" min="0" step="0.5" id="papdi" value="0"></div>
    <div class="item">Ganthiya (‚Çπ150/kg): <input type="number" min="0" step="0.5" id="ganthiya" value="0"></div>

    <button type="submit">Submit Order</button>
  </form>

  <div id="result"></div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxYo_yqZIpuS0mP3TidkBAzgWnoLdwYLWk233iv9pDIPmNaVzpYFggD9ni7gOht8c8z/exec";

    document.getElementById("orderForm").addEventListener("submit", async e => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const laadu = parseFloat(document.getElementById("laadu").value) || 0;
      const papdi = parseFloat(document.getElementById("papdi").value) || 0;
      const ganthiya = parseFloat(document.getElementById("ganthiya").value) || 0;

      const items = [];
      let total = 0;

      if (laadu > 0) { items.push({ name: "Laadu", qty: laadu }); total += laadu * 160; }
      if (papdi > 0) { items.push({ name: "Papdi", qty: papdi }); total += papdi * 180; }
      if (ganthiya > 0) { items.push({ name: "Ganthiya", qty: ganthiya }); total += ganthiya * 150; }

      if (items.length === 0) return alert("Please select at least one sweet!");

      const order = { customerName: name, mobileNumber: mobile, items, totalAmount: total };

      try {
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          mode: "cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(order)
        });

        const data = await res.json();
        if (data.status === "success") {
          document.getElementById("result").innerHTML = `
            ‚úÖ Order Placed!<br>
            Order ID: <b>${data.orderId}</b><br>
            <a href="${data.pdfUrl}" target="_blank">üìÑ Download Receipt</a><br>
            <a href="${data.qrUrl}" target="_blank">üîó UPI QR</a><br>
            <a href="${data.whatsappLink}" target="_blank">üí¨ Send via WhatsApp</a>
          `;
        } else {
          alert("Error: " + data.message);
        }
      } catch (err) {
        alert("Request failed: " + err);
      }
    });
  </script>
</body>
</html>
