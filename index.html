<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sweet Shop Order Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff8f0;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #d2691e;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      background-color: #d2691e;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 1.5rem;
      font-weight: bold;
    }
    button:hover {
      background-color: #a0522d;
    }
    #responseMessage {
      margin-top: 1rem;
      font-weight: bold;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Sweet Shop Order Form</h1>

  <form
    id="orderForm"
    action="https://script.google.com/macros/s/AKfycbxYo_yqZIpuS0mP3TidkBAzgWnoLdwYLWk233iv9pDIPmNaVzpYFggD9ni7gOht8c8z/exec"
    method="post"
    target="hidden_iframe"
    onsubmit="return handleSubmit(event)"
  >
    <label for="name">Name *</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email *</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone" />

    <label for="orderDetails">Order Details *</label>
    <textarea id="orderDetails" name="orderDetails" rows="5" required></textarea>

    <button type="submit">Submit Order</button>
  </form>

  <!-- Hidden iframe to prevent page reload -->
  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <div id="responseMessage"></div>

  <script>
    function handleSubmit(event) {
      document.getElementById('responseMessage').style.color = 'black';
      document.getElementById('responseMessage').innerText = 'Submitting your order...';
      return true; // allow form submission
    }

    const iframe = document.querySelector('iframe[name="hidden_iframe"]');
    iframe.onload = function () {
      // This fires when the form submission response is loaded in the iframe
      const messageDiv = document.getElementById('responseMessage');
      messageDiv.style.color = 'green';
      messageDiv.innerText = 'Thank you! Your order has been submitted.';
      // Optionally, reset the form
      document.getElementById('orderForm').reset();
    };
  </script>
</body>
</html>
